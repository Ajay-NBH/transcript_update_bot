name: Run Python Script

on:
  workflow_dispatch:
  schedule:
    # Every hour on weekdays, 10 AM - 8 PM IST (4:30 AM - 2:30 PM UTC)
    - cron: '30 4-14 * * 1-5'
    # Every 6 hours on weekends
    - cron: '0 */6 * * 0,6'    

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run transcript update bot
        env:
          # These map the GitHub Secrets to the variables the Python script expects.
          # We pass the Raw JSON string directly. No file creation needed.
          FIREFLY_API_KEY: ${{ secrets.FIREFLY_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_B64 }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: python transcript_update_bot.py

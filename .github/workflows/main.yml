name: Run Python Script

on:
  workflow_dispatch:
  schedule:
    # Every hour on weekdays, 10 AM - 8 PM IST (4:30 AM - 2:30 PM UTC)
    - cron: '30 4-14 * * 1-5'
    # Every 6 hours on weekends
    - cron: '0 */6 * * 0,6'    

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Create credential files from secrets
        run: |
          cat << 'EOF' > brand_vmeet_credentials.json
          ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          EOF
          
          cat << 'EOF' > brand_vmeet_token.json
          ${{ secrets.GOOGLE_TOKEN_JSON }}
          EOF
          
          # Validate JSON format
          python -c "import json; json.load(open('brand_vmeet_credentials.json'))" || { echo " Invalid credentials JSON"; exit 1; }
          python -c "import json; json.load(open('brand_vmeet_token.json'))" || { echo " Invalid token JSON"; exit 1; }
          
          echo " Credentials loaded and validated successfully"

      - name: Run transcript update bot
        timeout-minutes: 20
        env:
          FIREFLY_API_KEY: ${{ secrets.FIREFLY_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: brand_vmeet_credentials.json  # Add this
          GOOGLE_TOKEN: brand_vmeet_token.json  # Add this
        run: python transcript_update_bot.py


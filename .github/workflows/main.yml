name: Run Python Script

on:
  workflow_dispatch:
  schedule:
    # Every hour on weekdays, 10 AM - 8 PM IST (4:30 AM - 2:30 PM UTC)
    - cron: '30 4-14 * * 1-5'
    # Every 6 hours on weekends
    - cron: '0 */6 * * 0,6'    

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Create credential files from Base64 secrets
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > brand_vmeet_credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_B64 }}" | base64 -d > brand_vmeet_token.json

      - name: Run transcript update bot
        timeout-minutes: 20
        env:
          FIREFLY_API_KEY: ${{ secrets.FIREFLY_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python transcript_update_bot.py


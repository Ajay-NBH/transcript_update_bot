name: Run Python Script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    # Only the raw API key stays unâ€encoded
    env:
      FIREFLY_API_KEY:   ${{ secrets.FIREFLY_API_KEY }}
      GOOGLE_CREDS_B64:  ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
      GOOGLE_TOKEN_B64:  ${{ secrets.GOOGLE_TOKEN_B64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode Google secrets
        run: |
          # Decode and write your client_secrets (for InstalledAppFlow)
          echo "$GOOGLE_CREDS_B64" | base64 --decode > credentials.json
          # Decode and write your stored token (so from_authorized_user_file() can read it)
          echo "$GOOGLE_TOKEN_B64" | base64 --decode > token.json

      - name: Run transcript update bot
        env:
          # Point your Python code at the files we just wrote
          GOOGLE_CREDENTIALS: credentials.json
          GOOGLE_TOKEN:      token.json
          FIREFLY_API_KEY:   ${{ secrets.FIREFLY_API_KEY }}
        run: python transcript_update_bot.py
